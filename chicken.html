        function _Trail() {
            this.id = arguments[0];
            this.dlugosc = arguments[5];
            this.roznica = arguments[6];
            this.wysokosc = 8
            this.ustawienie = ((arguments[3]+1)%2)*(arguments[4] + 8)*8;
            this.pozycja = arguments[1];
            this.grafika = arguments[2];
            this.kierunek = arguments[3];
            this.dystans = arguments[4] + 8;
            this.zmiana = 0;
            this.overflow = arguments[7]
        }
        function _Player() {
            this.pozycja = 132;
            this.wysokosc = 188;
            this.skok = 0;
            this.step = 1;
            this.dlugosc = 48 - 2//arguments[0][0].naturalWidth/9 + arguments[0][1].naturalWidth/9 - 12;
            this.grafiki = arguments[0];
        }
        function _Floor() {
            this.wysokosc = 200;
            this.grafika = arguments[0];
        }
        function _Fox() {
            this.pozycja = 32*2;
            this.wysokosc = 32;
            this.reszta = 0;
            this.step = 0;
            this.dlugosc = 16//arguments[0][0].naturalWidth/9 + arguments[0][1].naturalWidth/9 - 12;
            this.grafiki = arguments[0];
            this.meta = 32 * 3;
            this.progress = -1;
            this.czas = 0;
            this.czekaj = 32//48 || 6
            this.jajko = true
        }
        function _Egg() {
            this.pozycja = arguments[0];
            this.wysokosc = arguments[1];
            this.dlugosc = 6
            this.status = arguments[2]
            this.grafiki = arguments[3];
            this.ruch = false;
            this.czekaj = 6;
            this.update = 0;
        }
        function tick() {
            var now = Date.now();
            var dt = now - lastUpdate;
            lastUpdate = now;
            return dt
        }
        function prepareMenu(mode){
            var cS=document.getElementById("cScore"),
                ctxS=cS.getContext("2d")
            switch(mode){
                case 1:
                    ctxS.clearRect(0, 0, cS.width, cS.height)
                    drawText("EGGS CAUGHT:", 2, 7, "#bf905e", )
                    drawText("L:", 258, 7, "#bf905e", )
                    drawText("SCORE:", 2, 15, "#bf905e", )
                    ctxS.drawImage(
                        floor.grafika,
                        0,
                        floor.wysokosc*cS.height/210,
                        cS.width,
                        floor.grafika.naturalHeight/9*cS.height/210
                    )
                    lastEggsCaught = 0
                    eggsCaught = 0
                    lastScore = 3480 // highscore
                    score = 3480 //highscore
                    lastLevel = 0
                    level = 0
                    lastLives = 3
                    lives = 3
                    updateScore("eggs")
                    updateScore("level")
                    updateScore("score")
                    updateScore("live")
                    ctxS.drawImage(
                        logoImage,
                        120*cS.width/320,
                        76*cS.height/210,
                        logoImage.naturalWidth/9*cS.width/320,
                        logoImage.naturalHeight/9*cS.height/210
                    )
                        
                    var fontSize = cS.width / 49
                    ctxS.font = String(fontSize) + 'px "Press Start 2P"';
                    ctxS.textAlign="center";
                    ctxS.textBaseline = 'top';
                    ctxS.fillStyle = "#989898";
                    ctxS.fillText("BY JAKUB NIECHAJ 3IA", cS.width/2, 117*cS.height/210)
                    ctxS.fillText("PROJEKT SZKOLNY 2017", cS.width/2, 133*cS.height/210)
                    ctxS.fillText("HIGH SCORE: 3480", cS.width/2, 173*cS.height/210)
                    break;
                case 2:
                    var cT=document.getElementById("cTrails"),
                        ctxT=cT.getContext("2d"),
                        cP=document.getElementById("cPlayer"),
                        ctxP=cP.getContext("2d")
                    ctxT.clearRect(0, 0, cS.width, 100*cS.height/210)
                    ctxP.clearRect(0, 0, cS.width, 100*cS.height/210)
                    ctxS.clearRect(0, 0, cS.width, cS.height)
                    drawText("EGGS CAUGHT:", 2, 7, "#bf905e", )
                    drawText("L:", 258, 7, "#bf905e", )
                    drawText("SCORE:", 2, 15, "#bf905e", )
                    
                    var fontSize = cS.width*2 / 49
                    ctxP.font = String(fontSize) + 'px "Press Start 2P"';
                    ctxP.textAlign="center";
                    ctxP.textBaseline = 'top';
                    ctxP.fillStyle = "#CC9A64";
                    ctxP.fillText("PLAYER 1", cS.width/2, 100*cS.height/210)
                    updateScore("eggs")
                    updateScore("level")
                    updateScore("score")
                    updateScore("live")
                    break;
                case 3:
                    //alert("start")
                    ctxS.clearRect(0, 0, cS.width, cS.height)
                    drawText("EGGS CAUGHT:", 2, 7, "#bf905e", )
                    drawText("L:", 258, 7, "#bf905e", )
                    drawText("SCORE:", 2, 15, "#bf905e", )
                    ctxS.drawImage(
                        floor.grafika,
                        0,
                        floor.wysokosc*cS.height/210,
                        cS.width,
                        floor.grafika.naturalHeight/9*cS.height/210
                    )
                    updateScore("eggs")
                    updateScore("level")
                    updateScore("score")
                    updateScore("live")
                    break;
                case 4:
                    var cT=document.getElementById("cTrails"),
                        ctxT=cT.getContext("2d"),
                        cP=document.getElementById("cPlayer"),
                        ctxP=cP.getContext("2d")
                    ctxP.clearRect(0, 0, cP.width, cP.height)
                    ctxS.clearRect(0, 0, cS.width, cS.height)
                    drawText("EGGS CAUGHT:", 2, 7, "#bf905e", )
                    drawText("L:", 258, 7, "#bf905e", )
                    drawText("SCORE:", 2, 15, "#bf905e", )
                    
                    var fontSize = cS.width*2 / 49
                    ctxP.font = String(fontSize) + 'px "Press Start 2P"';
                    ctxP.textAlign="center";
                    ctxP.textBaseline = 'top';
                    ctxP.fillStyle = "#521E46";
                    if(level.length > 1){
                        var lv = String(level)
                    }else{
                        var lv = "0"+String(level)
                    }
                    ctxP.fillText("LEVEL: "+lv, cS.width/2, 100*cS.height/210)
                    updateScore("eggs")
                    updateScore("level")
                    updateScore("score")
                    updateScore("live")
                    break;
                case 5:
                    break;
            }
        }

        function resize(){
            var that = document.getElementsByClassName("gTable")[0],
                c = document.getElementsByClassName("canvas")
                gWidth = that.clientWidth
                gHeight = that.clientHeight
            var frame = Math.min(window.innerHeight*3/100, window.innerWidth*3/100)
            document.getElementsByClassName("gWindow")[0].style.maxHeight = that.clientHeight + "px"
            for(var i in c){
                c[i].width = that.clientWidth + 2 - frame 
                c[i].height = (that.clientWidth + 1) *66.465/100 - frame
            }
        }
        function init(){
            gameCanvas()
            makeControls()
            window.addEventListener("resize", function(){
                //setTimeout(function(){
                    resize()
                    animate()
                    prepareMenu(gameStatus)
                //}, 2)
            });
            setInterval(function(){
                var delta = tick()
                if(loadedImages > allLoaded){
                    movePlayer(delta)
                    switch(gameStatus){
                        case 1:
                            animate(delta)
                            moveTrails(delta)
                            break
                        case 2:
                            break
                        case 3:
                            movePlayer(delta)
                            animate(delta)
                            moveTrails(delta)
                            moveFox(delta)
                            break;
                        case 4:
                            break;
                        case 5:
                            movePlayer(delta)
                            animate(delta)
                            break;
                    }
                    prepareMenu(gameStatus)
                }
